    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(221, 83%, 53%)',
                '50': 'hsl(221, 83%, 95%)',
                '100': 'hsl(221, 83%, 90%)',
                '200': 'hsl(221, 83%, 80%)',
                '300': 'hsl(221, 83%, 70%)',
                '400': 'hsl(221, 83%, 60%)',
                '500': 'hsl(221, 83%, 53%)',
                '600': 'hsl(221, 83%, 47%)',
                '700': 'hsl(221, 83%, 42%)',
                '800': 'hsl(221, 83%, 36%)',
                '900': 'hsl(221, 83%, 31%)',
              },
              secondary: {
                DEFAULT: 'hsl(160, 100%, 36%)',
                '500': 'hsl(160, 100%, 36%)',
              },
              danger: {
                DEFAULT: 'hsl(0, 84%, 60%)',
                '500': 'hsl(0, 84%, 60%)',
              },
              warning: {
                DEFAULT: 'hsl(39, 92%, 55%)',
                '500': 'hsl(39, 92%, 55%)',
              },
            },
            keyframes: {
              'toast-in': {
                'from': { transform: 'translateY(100%)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              'toast-out': {
                'from': { transform: 'translateY(0)', opacity: '1' },
                'to': { transform: 'translateY(100%)', opacity: '0' },
              },
            },
            animation: {
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'toast-out': 'toast-out 0.5s ease-in forwards',
            }
          },
        },
      };
    </script>
    <style>

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);

      }
